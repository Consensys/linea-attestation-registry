query MultichainAttestationsQuery(
  $chainNames: [String!]!
  $first: Int
  $skip: Int
  $where: Attestation_filter
  $orderBy: Attestation_orderBy
  $orderDirection: OrderDirection
) {
  multichainAttestations(
    chainNames: $chainNames
    first: $first
    skip: $skip
    where: $where
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    chainName
    replacedBy
    attester
    attestedDate
    expirationDate
    revocationDate
    version
    revoked
    subject
    encodedSubject
    attestationData
    decodedData
    schema {
      id
      name
      description
      context
      schema
      attestationCounter
    }
    portal {
      id
      ownerAddress
      modules
      isRevocable
      name
      description
      ownerName
      attestationCounter
    }
  }
}

