specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AttestationRegistry
    network: arbitrum-goerli
    source:
      abi: AttestationRegistry
      address: "0x11a7126095DA0718cd404876a3dbed64B100af41"
      startBlock: 54335728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Attestation
      abis:
        - name: AttestationRegistry
          file: ./abis/AttestationRegistry.json
      eventHandlers:
        - event: AttestationRegistered(indexed bytes32)
          handler: handleAttestationRegistered
      file: ./src/attestation-registry.ts
  - kind: ethereum
    name: ModuleRegistry
    network: arbitrum-goerli
    source:
      abi: ModuleRegistry
      address: "0x8580c2Ab2ae45669e0796645b12E50842f3fAF2A"
      startBlock: 54335866
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Module
      abis:
        - name: ModuleRegistry
          file: ./abis/ModuleRegistry.json
      eventHandlers:
        - event: ModuleRegistered(string,string,address)
          handler: handleModuleRegistered
      file: ./src/module-registry.ts
  - kind: ethereum
    name: PortalRegistry
    network: arbitrum-goerli
    source:
      abi: PortalRegistry
      address: "0x132f450ff24380aACF3F8917FE9853763D837802"
      startBlock: 54335949
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Portal
      abis:
        - name: PortalRegistry
          file: ./abis/PortalRegistry.json
      eventHandlers:
        - event: PortalRegistered(string,string,address)
          handler: handlePortalRegistered
      file: ./src/portal-registry.ts
  - kind: ethereum
    name: SchemaRegistry
    network: arbitrum-goerli
    source:
      abi: SchemaRegistry
      address: "0x7b6D73dE7Eae28294F8410891A1D60eA9ee9cEd7"
      startBlock: 54337444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Portal
      abis:
        - name: SchemaRegistry
          file: ./abis/SchemaRegistry.json
      eventHandlers:
        - event: SchemaCreated(indexed bytes32,string,string,string,string)
          handler: handleSchemaCreated
        - event: SchemaContextUpdated(indexed bytes32)
          handler: handleSchemaContextUpdated
      file: ./src/schema-registry.ts
