type Attestation @entity {
  id: ID!
  schemaId: Bytes!
  replacedBy: Bytes!
  attester: Bytes!
  portal: Bytes!
  attestedDate: BigInt!
  expirationDate: BigInt!
  revocationDate: BigInt!
  version: BigInt!
  revoked: Boolean!
  subject: Bytes!
  encodedSubject: Bytes!
  attestationData: Bytes!
  schemaString: String
  decodedData: [String!]
}

type Module @entity {
  id: ID!
  moduleAddress: Bytes!
  name: String!
  description: String!
}

type Portal @entity {
  id: ID!
  ownerAddress: Bytes!
  modules: [Bytes!]
  isRevocable: Boolean!
  name: String!
  description: String!
  ownerName: String!
  attestationCounter: Int
}

type Schema @entity {
  id: ID!
  name: String!
  description: String!
  context: String!
  schema: String!
  attestationCounter: Int
}

type Counter @entity {
  id: ID!
  attestations: Int
  modules: Int
  portals: Int
  schemas: Int
}

type Issuer @entity {
  id: ID!
}

type RegistryVersion @entity {
  id: ID!
  versionNumber: Int
  timestamp: BigInt
}

type AuditInformation @entity {
  id: ID!
  creation: Audit!
  lastModification: Audit!
  modifications: [Audit!]!
}

type Audit @entity {
  id: ID!
  blockNumber: BigInt!
  transactionHash: Bytes!
  transactionTimestamp: BigInt!
  fromAddress: Bytes!
  toAddress: Bytes
  valueTransferred: BigInt
  gasPrice: BigInt
}

type RouterUpdate @entity {
  id: ID!
  registryType: String!
  registryAddress: Bytes!
  routerAddress: Bytes!
  timestamp: BigInt!
  auditInformation: AuditInformation!
}
